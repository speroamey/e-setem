

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
      <h4 class="modal-title">Affiliation</h4>
      <button type="button" class="close" aria-label="Close" (click)="c('Cross click')">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body">
          <form role="form" #brancheForm="ngForm" name="brancheForm">
             

            <div class="form-group">
                <label class="form-control-label" for="DescriptionCode">Nom de l'association</label>
                <input type="text" class="form-control" [(ngModel)]="branche.nom_association" name="libelle"  id="code" required>
            </div>
           

          <div class="form-group">
            <label class="form-control-label" for="start_date">Date de d√©but</label>
            <div class="input-group">
                <input type="text" class="form-control " [(ngModel)]="branche.start_date" name="start_date"
                    ngbDatepicker #d="ngbDatepicker" id="start_date" required>
                <button class="input-group-addon" (click)="d.toggle()" type="button">
                    <i class="fa fa-calendar" style="width: 1.2rem; height: 1rem; cursor: pointer;" aria-hidden="true"></i>
                </button>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="end_date">Date de Fin</label>
            <div class="input-group">
                <input type="text" class="form-control " [(ngModel)]="branche.end_date" name="end_date"
                    ngbDatepicker #e="ngbDatepicker" id="end_date" required>
                <button class="input-group-addon" (click)="e.toggle()" type="button">
                    <i class="fa fa-calendar" style="width: 1.2rem; height: 1rem; cursor: pointer;" aria-hidden="true"></i>
                </button>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="objet">Objet de l'association</label>
            <input type="text" class="form-control" [(ngModel)]="branche.objet" name="objet"  id="objet" required>
        </div>
         

        </form>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
      <button type="button" class="btn btn-primary" (click)="save()" [disabled]="brancheForm.form.invalid">Valider</button>
  </div>
</ng-template>


<!-- Template de suppression -->
<ng-template #delete let-c="close" let-d="dismiss">
  <div class="modal-header">
      <h4 class="modal-title">Suppression</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body">
      <div class="ustify-content-center">Voulez vous vraiment supprimer la branche?</div>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="c('Close click')">Non</button>

      <button type="button" class="btn btn-danger" (click)="remove()">Oui</button>
  </div>
</ng-template>


<div [@routerTransition]>
  <!-- <app-page-header [heading]="'Projets'" [icon]="'fa-table'"></app-page-header> -->
  <div class="row">
      <div class="col-md-12">
      <!-- <button class="btn btn-primary" (click)="open(content)"> + Ajouter</button> -->
          <div class="card mb-12 col-md-12">
              <div class="card-header">Liste des Affiliations
                <button class="btn btn-float btn-primary btn-sm float-right"  (click)="open(content)"  type="button"><i class="fa fa-plus"></i></button>
              </div>
              <div class="card-block table-responsive">
                  <table class="table table-hover table-striped">
                     
                      <tbody>
                      <tr *ngFor="let branche of branches" style="cursor:pointer;">
                        

                          <td>
                            <div class="card">
                                <div class="card-header">
                                    <span> {{branche.nom_association.toUpperCase()}} </span>
                                    <span (click)="open(content,branche)" class="float-right btn btn-default float-right"
                                        style="cursor:pointer;">
                                        <i class="fa fa-pencil" aria-hidden="true"></i></span>
                                </div>
                                <div class="card-body">
                                    <!-- <h5 class="card-title">Special title treatment</h5> -->
                                    <div class="row">
                                        <div class="col-md-4">
                                            <i class="fa fa-handshake-o" aria-hidden="true"></i>
                                        </div>
                                        <div class="col-md-6">
                                            <p></p>
                                            <p class="card-text">
                                                <span style="font-weight:bold"> Nom de l'association : </span>
                                                 {{branche.nom_association}} 
                                            </p>
                                            <p class="card-text"> <span style="font-weight:bold" > Date : </span>
                                                {{branche.start_date | date:yMdjm}} - {{branche.end_date | date:yMdjm}}
                                            </p>
                                            <p class="card-text"><span style="font-weight:bold" > Objet : </span>
                                                 {{branche.objet}} 
                                            </p>
                                        </div>

                                    </div>

                                </div>
                            </div>
                          </td>
                      </tr>
                      </tbody>
                  </table>
              </div>
          </div>

      </div>
  </div>
</div>
