<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Formations</h4>
        <button type="button" class="close" aria-label="Close" (click)="c('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form role="form" #formationForm="ngForm" name="formationForm">


            <div class="form-group">
                <label class="form-control-label" for="ecole">Ecole / Institue</label>
                <input type="text" class="form-control" [(ngModel)]="formation.ecole" name="ecole" id="ecole" required>
            </div>

            <div class="form-group">
                <label class="form-control-label" for="Description">Diplôme</label>
                <!-- <input type="text" class="form-control" [(ngModel)]="formation.diplome" name="diplome" id="diplome"
                    required> -->

                    <select class="form-control" [(ngModel)]="formation.diplome" name="diplomes"id="diplomes" required>
                        <option [ngValue]="diplome" *ngFor="let diplome of diplomes">{{diplome}}</option>
                    </select>
            </div>

            <div class="form-group">
                <label class="form-control-label" for="domaine">Spécialité</label>
                <input type="text" class="form-control" [(ngModel)]="formation.domaine" name="domaine" id="domaine"
                    required>
            </div>


            <div class="form-group">
                <label class="form-control-label" for="start_date">Date de début</label>
                <div class="input-group">
                    <input type="text" class="form-control " [(ngModel)]="formation.start_date" name="start_date"
                        ngbDatepicker #d="ngbDatepicker" id="start_date" required>
                    <button class="input-group-addon" (click)="d.toggle()" type="button">
                        <i class="fa fa-calendar" style="width: 1.2rem; height: 1rem; cursor: pointer;" aria-hidden="true"></i>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label class="form-control-label" for="end_date">Date de Fin</label>
                <div class="input-group">
                    <input type="text" class="form-control " [(ngModel)]="formation.end_date" name="end_date"
                        ngbDatepicker #e="ngbDatepicker" id="end_date" required>
                    <button class="input-group-addon" (click)="e.toggle()" type="button">
                        <i class="fa fa-calendar" style="width: 1.2rem; height: 1rem; cursor: pointer;" aria-hidden="true"></i>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label class="form-control-label" for="Description">Description</label>
                <input type="text" class="form-control" [(ngModel)]="formation.description" name="description" id="description"
                    required>
            </div>


        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
        <button type="button" class="btn btn-primary" (click)="save()" [disabled]="formationForm.form.invalid">Valider</button>
    </div>
</ng-template>

<div>
    <!-- <app-page-header [heading]="'Projets'" [icon]="'fa-table'"></app-page-header> -->
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-primary" (click)="open(content)"> + Ajouter</button>
            <div class="card mb-12 col-md-12">
                <div class="card-header">Liste des formations</div>
                <div class="card-block table-responsive">
                  <table class="table table-hover table-striped">
                     
                      <tbody>
                      <tr *ngFor="let formation of formations" style="cursor:pointer;">
                        
                          <td>
                            <div class="card">
                                <div class="card-header">
                                    <span> {{formation.ecole.toUpperCase()}} </span>
                                    <span (click)="open(content,formation)" class="float-right btn btn-default float-right"
                                        style="cursor:pointer;">
                                        <i class="fa fa-pencil" aria-hidden="true"></i></span>
                                </div>
                                <div class="card-body">
                                    <!-- <h5 class="card-title">Special title treatment</h5> -->
                                    <div class="row">
                                        <div class="col-md-4">
                                            <i class="fa fa-university" aria-hidden="true"></i>
                                        </div>
                                        <div class="col-md-6">
                                            <p></p>
                                            <p class="card-text"> Nom de l'école : {{formation.ecole}} </p>
                                            <p class="card-text"> Date : {{formation.start_date | date:yMdjm}} - {{formation.end_date | date:yMdjm}}</p>
                                            <p class="card-text"> Diplome : {{formation.diplome}}  <span> Domaine: {{formation.domaine}}</span> </p>
                                        </div>

                                    </div>

                                </div>
                            </div>
                          </td>
                      </tr>
                      </tbody>
                  </table>
              </div>
            </div>

        </div>
    </div>
</div>
