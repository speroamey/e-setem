

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
      <h4 class="modal-title">Branches</h4>
      <button type="button" class="close" aria-label="Close" (click)="c('Cross click')">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body">
          <form role="form" #brancheForm="ngForm" name="brancheForm">
             

            <div class="form-group">
                <label class="form-control-label" for="DescriptionCode">Nom de l'outil</label>
                <input type="text" class="form-control" [(ngModel)]="branche.nom" name="libelle"  id="code" required>
            </div>
            
            <div class="form-group">
                <label class="form-control-label" for="IdPrestation"> Types d'outils</label>
                <select class="form-control" [(ngModel)]="branche.type" name="roles"id="roles" required>
                    <option [ngValue]="type" *ngFor="let type of types">{{type}}</option>
                </select>
            </div>

            
            <div class="form-group">
                <label class="form-control-label" for="niveau">Niveau</label>
                <select class="form-control" [(ngModel)]="branche.niveau" name="niveau"id="niveau" required>
                    <option [ngValue]="niveau" *ngFor="let niveau of niveaux">{{niveau}}</option>
                </select>
            </div>

           
         

        </form>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
      <button type="button" class="btn btn-primary" (click)="save()" [disabled]="brancheForm.form.invalid">Valider</button>
  </div>
</ng-template>


<!-- Template de suppression -->
<ng-template #delete let-c="close" let-d="dismiss">
  <div class="modal-header">
      <h4 class="modal-title">Suppression</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body">
      <div class="ustify-content-center">Voulez vous vraiment supprimer la branche?</div>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="c('Close click')">Non</button>

      <button type="button" class="btn btn-danger" (click)="remove()">Oui</button>
  </div>
</ng-template>
