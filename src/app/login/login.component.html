<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>G-S.A.V</h1>
            <form role="form" #loginForm="ngForm" name="loginForm">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="username" name="username" class="form-control input-underline input-lg" id="" placeholder="Email" required>
                    </div>

                    <div class="form-group">
                        <input type="password" [(ngModel)]="password" name="password" class="form-control input-underline input-lg" id="" placeholder="Password" required>
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onSignIn()" [disabled]="loginForm.form.invalid"> S'authentifier </a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">S'enregistrer</a>
            </form>
        </div>
    </div>
</div>
